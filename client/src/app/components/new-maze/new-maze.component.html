<div class = 'container login' *ngIf='to_show'>
<app-navbar></app-navbar>
  <br/>
  <br/>
<form #formRef = 'ngForm'>
  <div> Plase enter maze information </div>
  <small id="widthHelp" class="form-text text-muted">The ratio of width and height should between 0.5 and 2.</small>
  <div class="form-group">
    <label for="exampleInputUsername">Maze width:</label>
    <input type="text" class="form-control" id="exampleInputWidth" 
      [(ngModel)] = 'width' (ngModelChange)="checkValidWidth()" name = 'width'
      required placeholder="Enter width">
    <small id="widthHelp" class="form-text text-muted">Maze width shoule be at least 5 and at most 100.</small>
    <div *ngIf='widthMessage' class="alert alert-warning" role="alert">
       {{widthMessage}}
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputHeight">Maze height</label>
    <input type="text" class="form-control" id="exampleInputHeight" 
      [(ngModel)] = 'height' (ngModelChange)="checkValidHeight()" name = 'height'
      required placeholder="Enter height">
    <small id="heightHelp" class="form-text text-muted">Maze height shoule be at least 5 and at most 100.</small>
    <div *ngIf='heightMessage' class="alert alert-warning" role="alert">
       {{heightMessage}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary pull-right" (click) = 'createMaze()'>Create Maze!</button>
  <div *ngIf='message' class="alert alert-warning" role="alert">
    {{message}}
  </div>
</form>
</div>
